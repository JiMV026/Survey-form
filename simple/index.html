<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index">
    <meta name="description" content="Form (Survey) project for Personal Portfolio">
    <meta name="author" content="Jahdiel Marcano">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../images/logo_jimv.ico" type="image/x-icon">
    <title>Portfolio Form</title>
</head>
<body>
    <main>
        <div id="form_div">
            <form action="#">
                <label for="user_name">
                    <input type="text" placeholder="Enter your name" name="user_name" id="user_name" required>
                </label>
                <label for="user_email">
                    <input type="email" placeholder="Enter your email" name="user_email" id="user_email" required>
                </label>
                <textarea name="comment" id="textarea_comment" cols="40" rows="10" placeholder="Enter your comments here"></textarea>

                <input type="submit">
            </form>
        </div>

        <div id="logo_div">
            <figure>
                <img src="../images/logo_jimv.png" alt="Logo JiMV026">
            </figure>
        </div>
    </main>
</body>
</html>
